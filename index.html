<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Museo Virtual</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Sección de inicio -->
  <section id="home">
    <header>
      <h1>Museo Virtual</h1>
    </header>
    <div class="team-info">
      <ul>
        <li> <h2>CBTis 198</h2> </li>
        <li> <br> </li>
        <li> <h3>Equipo 8</h3> </li>
        <li>Sánchez Hernández Juan Pablo</li>
        <li>Reyes Pérez Dulce Arely</li>
        <li>Rangel Guerrero Gerardo</li>
        <li>Ramírez Roberto</li>
        <li>Roaro Luna Miguel Ángel</li>
        <!-- Añade más miembros según sea necesario -->
      </ul>
    </div>
    <button id="enter-btn">Entrar al Museo</button>
  </section>

  <!-- Sección del museo, oculta inicialmente -->
  <section id="museum" class="hidden">
    <div class="carousel">
      <!-- Info de la obra -->
      <div class="info">
        <h2 class="art-title"></h2>
        <h3 class="art-author"></h3>
      </div>
  
      <!-- Imagen y descripción -->
      <div class="slide">
        <img src="" alt="" />
        <p class="description"></p>
      </div>
  
      <!-- Botones -->
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
  </section>
  


  <!-- Se carga el script que gestiona el carrusel desde JSON -->
  <script src="script.js"></script>
</body>
</html>
